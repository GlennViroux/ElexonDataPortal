name: BMRS

channels:
  - conda-forge
  - fastai
  
dependencies:
  - python>=3.7
  - matplotlib
  - jupyterlab
  - twine
  - mkdocs
  - mkdocs-material
  - lxml
  - html5lib
  - geopandas
  - seaborn
  - fastcore==1.3.18
  - nbdev==1.1.15
  - pip
  
